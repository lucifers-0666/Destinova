<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinova Airlines | Sign Up</title>

    <link rel="stylesheet" href="../css/sign-up.css">
    <!-- <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="sign-up">
    <div class="auth-container">
        <div class="brand-header">
            <h1 class="company-name">Destinova Airlines</h1>
            <p class="tagline">Elevate Your Journey</p>
        </div>

        <div class="auth-card">
            <div class="form-header">
                <h2 class="form-title">Create Your Account</h2>
                <p class="form-subtitle">Join Destinova Airlines today</p>
            </div>

            <form class="auth-form" id="signup-form">
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="fullname" required placeholder=" ">
                    <label for="fullname">Full Name</label>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Email Address</label>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirm-password" required placeholder=" ">
                    <label for="confirm-password">Confirm Password</label>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms">
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="sign-in.html" class="auth-link">Sign In</a></p>
            </div>
        </div>

        <div class="copyright">
            &copy; 2023 Destinova Airlines. All rights reserved.
        </div>
    </div>

    <script src="../js/sign-up.js"></script>
</body>

</html>
