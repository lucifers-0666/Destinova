<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinova Airlines | Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <header id="header-main"></header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="form-header">
                    <h2 class="form-title">Create Your Account</h2>
                    <p class="form-subtitle">Join Destinova Airlines today</p>
                </div>

                <form class="auth-form" id="signup-form">
                    <div class="input-group">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="fullname" required placeholder=" ">
                        <label for="fullname">Full Name</label>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" required placeholder=" ">
                        <label for="email">Email Address</label>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" required placeholder=" ">
                        <label for="password">Password</label>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    
                    <div class="password-strength-meter">
                        <div class="strength-bar"></div>
                        <p class="strength-text"></p>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="confirm-password" required placeholder=" ">
                        <label for="confirm-password">Confirm Password</label>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms">
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
                
                <div class="separator"><span>OR</span></div>

                <div class="social-login">
                    <button class="social-btn google"><i class="fab fa-google"></i> Sign Up with Google</button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="sign-in.html" class="auth-link">Sign In</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer id="destinova-footer"></footer>
    <a id="scrollToTopBtn" class="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-plane-up"></i>
    </a>
    
    <script src="../js/sign-up.js"></script>
</body>
</html>
