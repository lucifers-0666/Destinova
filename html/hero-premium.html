<!-- ═══════════════════════════════════════════════════════════════════════════════
     DESTINOVA PREMIUM HERO SECTION
     Luxury Flight Booking Experience
     ═══════════════════════════════════════════════════════════════════════════════ -->
<section class="destinova-hero-premium" id="hero-premium">
  
  <!-- Background with Ken Burns Effect -->
  <div class="hero-background loading" id="heroBackground"></div>
  
  <!-- Gradient Overlay -->
  <div class="hero-gradient-overlay"></div>
  
  <!-- Floating Particles -->
  <div class="hero-particles" aria-hidden="true">
    <div class="hero-particle"></div>
    <div class="hero-particle"></div>
    <div class="hero-particle"></div>
    <div class="hero-particle"></div>
    <div class="hero-particle"></div>
    <div class="hero-particle"></div>
    <div class="hero-particle"></div>
    <div class="hero-particle"></div>
    <div class="hero-particle"></div>
    <div class="hero-particle"></div>
  </div>
  
  <!-- Hero Content Wrapper -->
  <div class="hero-content-wrapper">
    
    <!-- Glassmorphic Hero Card -->
    <div class="hero-glass-card">
      
      <!-- Headline -->
      <h1 class="hero-headline">
        Explore the World with Luxury & Ease
      </h1>
      
      <!-- Subheadline -->
      <p class="hero-subheadline">
        Book premium flights to 500+ destinations worldwide. Best prices guaranteed.
      </p>
      
      <!-- Trust Indicators -->
      <div class="hero-trust-indicators">
        <div class="trust-indicator-item">
          <svg class="trust-indicator-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <span>2M+ Happy Travelers</span>
        </div>
        <div class="trust-indicator-item">
          <svg class="trust-indicator-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
          <span>500+ Destinations</span>
        </div>
        <div class="trust-indicator-item">
          <svg class="trust-indicator-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 11l18-5v12L3 14v-3z"></path>
            <path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"></path>
          </svg>
          <span>24/7 Support</span>
        </div>
      </div>
      
      <!-- Tab Switcher -->
      <div class="hero-tab-switcher">
        <button class="hero-tab active" data-tab="round-trip" type="button">
          Round-trip
        </button>
        <button class="hero-tab" data-tab="one-way" type="button">
          One-way
        </button>
        <button class="hero-tab" data-tab="multi-city" type="button">
          Multi-city
        </button>
      </div>
      
      <!-- Search Form Container -->
      <div class="hero-search-container">
        <form class="hero-search-form" id="heroSearchForm" novalidate>
          
          <!-- From Input -->
          <div class="hero-input-group">
            <label for="heroFrom" class="hero-input-label">Departing from</label>
            <div class="hero-input-wrapper">
              <svg class="hero-input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"></path>
              </svg>
              <input 
                type="text" 
                id="heroFrom" 
                class="hero-input" 
                placeholder="Departing from"
                autocomplete="off"
                required
                aria-required="true"
                aria-label="Departure city"
              >
            </div>
          </div>
          
          <!-- To Input -->
          <div class="hero-input-group">
            <label for="heroTo" class="hero-input-label">Going to</label>
            <div class="hero-input-wrapper">
              <svg class="hero-input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <input 
                type="text" 
                id="heroTo" 
                class="hero-input" 
                placeholder="Going to"
                autocomplete="off"
                required
                aria-required="true"
                aria-label="Destination city"
              >
            </div>
          </div>
          
          <!-- Date Picker -->
          <div class="hero-input-group">
            <label for="heroDate" class="hero-input-label">Travel dates</label>
            <div class="hero-input-wrapper">
              <svg class="hero-input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <input 
                type="text" 
                id="heroDate" 
                class="hero-input" 
                placeholder="Select dates"
                autocomplete="off"
                readonly
                required
                aria-required="true"
                aria-label="Travel dates"
              >
            </div>
          </div>
          
          <!-- Travelers Dropdown -->
          <div class="hero-input-group">
            <label for="heroTravelers" class="hero-input-label">Number of travelers</label>
            <div class="hero-input-wrapper">
              <svg class="hero-input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              <input 
                type="text" 
                id="heroTravelers" 
                class="hero-input" 
                placeholder="1 Traveler"
                autocomplete="off"
                readonly
                required
                aria-required="true"
                aria-label="Number of travelers"
                value="1 Traveler"
              >
            </div>
          </div>
          
          <!-- Search Button -->
          <button type="submit" class="hero-search-button" aria-label="Search flights">
            <svg class="hero-search-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span class="hero-search-button-text">Search</span>
          </button>
          
        </form>
      </div>
      
    </div>
    
  </div>
  
  <!-- Scroll Indicator -->
  <div class="hero-scroll-indicator" role="button" tabindex="0" aria-label="Scroll to next section">
    <svg class="hero-scroll-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
  </div>
  
</section>
