<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinova Airlines | Sign In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../css/sign-in.css">
</head>

<body>
    <header id="header-main"></header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Sign in to access your account</p>
                </div>

                <form class="auth-form" id="signin-form">
                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" required placeholder=" ">
                        <label for="email">Email Address</label>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" required placeholder=" ">
                        <label for="password">Password</label>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember Me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <div class="separator"><span>OR</span></div>

                <div class="social-login">
                    <button class="social-btn google"><i class="fab fa-google"></i> Sign In with Google</button>
                    <button class="social-btn apple"><i class="fab fa-apple"></i> Sign In with Apple</button>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="sign-up.html" class="auth-link">Create Account</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer id="destinova-footer"></footer>
    <a id="scrollToTopBtn" class="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-plane-up"></i>
    </a>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/sign-in.js"></script>
</body>

</html>
