<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinova Airlines | Sign In</title>
  
<link rel="stylesheet" href="../css/sign-in.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="sign-in">
    <div class="auth-container">
        <div class="brand-header">
            <h1 class="company-name">Destinova Airlines</h1>
            <p class="tagline">Elevate Your Journey</p>
        </div>

        <div class="auth-card">
            <div class="form-header">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to access your account</p>
            </div>

            <form class="auth-form" id="signin-form">
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Email Address</label>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember Me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="sign-up.html" class="auth-link">Create Account</a></p>
            </div>
        </div>

        <div class="copyright">
            &copy; 2023 Destinova Airlines. All rights reserved.
        </div>
    </div>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/sign-in.js"></script>

</body>

</html>
