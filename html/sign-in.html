<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinova Airlines | Sign In / Sign Up</title>
    <link rel="stylesheet" href="../css/sign-in.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="brand-header">
            <h1 class="company-name">Destinova Airlines</h1>
            <p class="tagline">Elevate Your Journey</p>
        </div>

        <div class="auth-card">
            <div class="tabs">
                <button class="tab-btn active" id="signin-tab">Sign In</button>
                <button class="tab-btn" id="signup-tab">Sign Up</button>
            </div>

            <div class="forms-container">
                <!-- Sign In Form -->
                <form class="auth-form active" id="signin-form">
                    <h2 class="form-title">Welcome Back</h2>

                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="signin-email" required>
                        <label for="signin-email">Email</label>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="signin-password" required>
                        <label for="signin-password">Password</label>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember Me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <!-- Sign Up Form -->
                <form class="auth-form" id="signup-form">
                    <h2 class="form-title">Create Your Account</h2>

                    <div class="input-group">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="signup-name" required>
                        <label for="signup-name">Full Name</label>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="signup-email" required>
                        <label for="signup-email">Email</label>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="signup-password" required>
                        <label for="signup-password">Password</label>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="signup-confirm" required>
                        <label for="signup-confirm">Confirm Password</label>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms">
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
            
        </div>

       
   

    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/sign-in.js"></script>
</body>

</html>
