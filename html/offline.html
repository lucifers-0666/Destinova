<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Destinova</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1d5e33 0%, #164426 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offline-container {
            text-align: center;
            color: white;
            padding: 40px 20px;
            max-width: 600px;
        }

        .offline-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .offline-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            font-family: 'Playfair Display', serif;
        }

        .offline-message {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn-retry {
            background-color: #c9a877;
            color: #1d5e33;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .btn-retry:hover {
            background-color: #d4b591;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(201, 168, 119, 0.3);
        }

        .cached-searches {
            margin-top: 60px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .cached-searches h3 {
            font-size: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
        }

        .search-item:last-child {
            margin-bottom: 0;
        }

        .search-item i {
            color: #c9a877;
        }

        .no-searches {
            opacity: 0.7;
            font-style: italic;
        }

        .connection-status {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #ef4444;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .connection-status.online {
            background-color: rgba(16, 185, 129, 0.2);
        }

        .connection-status.online .status-dot {
            background-color: #10b981;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ✈️
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            Looks like you've lost your internet connection. 
            Reconnect to search for flights and explore destinations.
        </p>
        
        <button class="btn-retry" onclick="retryConnection()">
            <i class="fas fa-sync-alt"></i>
            <span>Retry Connection</span>
        </button>

        <div class="connection-status" id="connectionStatus">
            <span class="status-dot"></span>
            <span>No Internet Connection</span>
        </div>

        <div class="cached-searches" id="cachedSearches">
            <h3>
                <i class="fas fa-history"></i>
                Recent Searches (Cached)
            </h3>
            <div id="searchList">
                <p class="no-searches">No recent searches available</p>
            </div>
        </div>
    </div>

    <script>
        // Check connection status on load
        updateConnectionStatus();

        // Listen for online/offline events
        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', handleOffline);

        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusElement.classList.add('online');
                statusElement.innerHTML = `
                    <span class="status-dot"></span>
                    <span>Connection Restored!</span>
                `;
            } else {
                statusElement.classList.remove('online');
                statusElement.innerHTML = `
                    <span class="status-dot"></span>
                    <span>No Internet Connection</span>
                `;
            }
        }

        function handleOnline() {
            console.log('Connection restored');
            updateConnectionStatus();
            
            // Auto-redirect after 2 seconds
            setTimeout(() => {
                window.location.href = '/html/index.html';
            }, 2000);
        }

        function handleOffline() {
            console.log('Connection lost');
            updateConnectionStatus();
        }

        function retryConnection() {
            const btn = document.querySelector('.btn-retry');
            const icon = btn.querySelector('i');
            
            icon.classList.add('fa-spin');
            
            // Check if we're online
            if (navigator.onLine) {
                window.location.href = '/html/index.html';
            } else {
                setTimeout(() => {
                    icon.classList.remove('fa-spin');
                    alert('Still offline. Please check your internet connection.');
                }, 1000);
            }
        }

        // Load cached searches from localStorage
        function loadCachedSearches() {
            const searchList = document.getElementById('searchList');
            const searches = JSON.parse(localStorage.getItem('search_history') || '[]');
            
            if (searches.length === 0) {
                searchList.innerHTML = '<p class="no-searches">No recent searches available</p>';
                return;
            }
            
            searchList.innerHTML = searches.slice(0, 5).map(search => `
                <div class="search-item">
                    <i class="fas fa-plane"></i>
                    <span>${search.from} → ${search.to}</span>
                </div>
            `).join('');
        }

        // Load searches on page load
        loadCachedSearches();

        // Auto-check connection every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                handleOnline();
            }
        }, 5000);
    </script>
</body>
</html>
